name: gh-pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Enable binary cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build and prepare site content
        run: |
          set -euxo pipefail
          SYS=x86_64-linux
          OUT=$(nix build .#topology."${SYS}".config.output --print-out-paths)
          mkdir -p site
          SVG_PATH="$OUT/topology.svg"
          test -f "$SVG_PATH" || { echo "topology.svg not found at $SVG_PATH" >&2; ls -la "$OUT" || true; exit 1; }
          cp "$SVG_PATH" site/topology.svg
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Topology</title>
              <style>
                html, body { margin: 0; padding: 0; }
                .wrap { max-width: 100%; }
                .wrap object { display: block; width: 100%; height: auto; }
              </style>
            </head>
            <body>
              <a class="wrap" href="topology.svg" target="_blank" rel="noopener noreferrer">
                <object type="image/svg+xml" data="topology.svg"></object>
              </a>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
