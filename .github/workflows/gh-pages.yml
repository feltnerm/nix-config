name: gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v34

      - name: Setup Nix cache
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}

      - name: Build and prepare site content
        run: |
          set -euxo pipefail
          SYS=x86_64-linux
          OUT=$(nix build .#topology."${SYS}".config.output --print-out-paths)
          mkdir -p site
          for name in main network; do
            SVG_PATH="$OUT/$name.svg"
            test -f "$SVG_PATH" || { echo "$name.svg not found at $SVG_PATH" >&2; ls -la "$OUT" || true; exit 1; }
            cp "$SVG_PATH" "site/$name.svg"
          done
          cat > site/index.html <<'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Topology</title>
              <style>
                html, body { margin: 0; padding: 0; }
                .wrap { max-width: 100%; }
                .wrap object { display: block; width: 100%; height: auto; }
                .grid { display: grid; grid-template-columns: 1fr; gap: 2rem; padding: 1rem; }
                @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
                h2 { font-family: system-ui, -apple-system, sans-serif; }
              </style>
            </head>
            <body>
              <div class="grid">
                <section>
                  <h2>Main</h2>
                  <a class="wrap" href="main.svg" target="_blank" rel="noopener noreferrer">
                    <object type="image/svg+xml" data="main.svg"></object>
                  </a>
                </section>
                <section>
                  <h2>Network</h2>
                  <a class="wrap" href="network.svg" target="_blank" rel="noopener noreferrer">
                    <object type="image/svg+xml" data="network.svg"></object>
                  </a>
                </section>
              </div>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
